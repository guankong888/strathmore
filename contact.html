<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strathmore Property Solutions - Contact</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #000;
      background-color: #f8f9fa;
      padding-top: 90px;
      text-align: center;
    }
    /* Navbar (same as other pages) */
    .navbar {
      background: transparent;
      padding: 15px 0;
    }
    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #000 !important;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 70px;
      margin-right: 10px;
      background-color: transparent;
    }
    .nav-link {
      font-size: 1.15rem;
      color: #000 !important;
      margin: 0 10px;
    }
    .navbar-collapse {
      justify-content: center;
    }
    /* Contact Section */
    .contact-section {
      padding: 60px 15px;
    }
    .contact-title {
      font-family: 'Cinzel', serif;
      font-size: 2.75rem;
      margin-bottom: 30px;
      text-transform: uppercase;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    .form-control {
      margin-bottom: 15px;
    }
    /* Footer */
    footer {
      background: #1c1c1c;
      color: #fff;
      padding: 20px 15px;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="lion-crest.png" alt="Lion Crest">
        Strathmore Property Solutions
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Sell Your Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2 class="contact-title">Contact Us</h2>
      <form class="contact-form" action="https://formspree.io/f/yourformid" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark btn-lg">Send Message</button>
      </form>
    </div>
  </section>
  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Strathmore Property Solutions. All Rights Reserved.</p>
    </div>
  </footer>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
