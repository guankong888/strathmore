<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strathmore Property Solutions - Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background-color: #000;
    }
    body {
      font-family: Arial, sans-serif;
      color: #000;
      position: relative;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    .navbar {
      background: transparent;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      padding: 15px 0;
    }
    .navbar-brand {
      font-family: 'Cinzel', serif;
      font-size: 2.75rem;
      color: #000;
      display: flex;
      align-items: flex-start;
    }
    .navbar-brand img {
      height: 70px;
      margin-right: 10px;
      background-color: transparent;
    }
    .nav-link {
      color: #000;
      font-size: 1.15rem;
      margin: 0 10px;
    }
    .navbar-collapse {
      justify-content: center;
    }
    .page-content {
      margin-top: 120px;
      padding: 40px;
      background-color: rgba(255,255,255,0.25);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="background-video..mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="lion-crest.png" alt="Lion Crest">
        Strathmore Property Solutions
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Sell Your Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="container page-content">
    <h1>Contact Us</h1>
    <p>If you have any questions or need more information, please reach out to us:</p>
    <p>Email: <a href="mailto:contact@strathmorepropertysolutions.com">contact@strathmorepropertysolutions.com</a></p>
    <p>Phone: <a href="tel:2084088994">208-408-8994</a></p>
    <hr>
    <h2>Send us a Message</h2>
    <form id="contactForm" action="https://formspree.io/f/yourFormID" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
