<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strathmore Property Solutions - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #000;
      text-align: center;
      margin: 0;
      padding-top: 80px;
    }
    h1, h2, h3, h4 {
      font-family: 'Cinzel', serif;
    }
    .navbar {
      background-color: transparent !important;
      padding: 1rem 0;
    }
    .navbar .container {
      text-align: center;
    }
    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #000 !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .navbar-brand img {
      height: 70px;
      width: auto;
      margin-right: 10px;
      background-color: transparent;
    }
    .nav-link {
      font-size: 1.15rem;
      color: #000 !important;
    }
    .navbar-collapse {
      justify-content: center;
    }
    .section {
      padding: 80px 0;
    }
    .section-title {
      margin-bottom: 40px;
      font-size: 2.75rem;
      text-transform: uppercase;
    }
    .section p {
      font-size: 1.15rem;
      line-height: 1.6;
    }
    footer {
      background-color: #1c1c1c;
      color: #fff;
      padding: 20px 0;
    }
    /* Form Styles */
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-label, .form-control {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="lion-crest.png" alt="Lion Crest" />
        Strathmore Property Solutions
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Sell Your Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Contact Section -->
  <section class="section">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>
      <form action="https://formspree.io/f/yourformid" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark btn-lg">Send Message</button>
      </form>
    </div>
  </section>
  
  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Strathmore Property Solutions. All Rights Reserved.</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
