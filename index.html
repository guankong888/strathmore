<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strathmore Property Solutions - Home</title>
  <!-- Google Fonts (Cinzel with weights 700 & 400) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background-color: #000;
    }
    body {
      font-family: Arial, sans-serif;
      color: #000;
      position: relative;
    }
    /* Background Video Styling */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    /* Fixed Navigation Bar */
    .navbar {
      background: transparent;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      padding: 15px 0;
    }
    .navbar-brand {
      font-family: 'Cinzel', serif;
      font-size: 2.60rem;
      color: #000;
      display: flex;
      align-items: flex-start;
    }
    .navbar-brand img {
      height: 70px;
      margin-right: 10px;
      background-color: transparent;
    }
    .nav-link {
      color: #000;
      font-size: 1.15rem;
      margin: 0 10px;
    }
    .navbar-collapse {
      justify-content: center;
    }
    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero-content {
      text-align: center;
      padding: 20px 30px;
      transform: translateY(-175px);
    }
    .hero h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      font-weight: 475;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1rem;
      font-weight: 300;
      margin-bottom: 1rem;
    }
    .btn.btn-primary {
      background-color: #000;
      border-color: #000;
      color: #fff;
    }
    .btn.btn-primary:hover {
      background-color: #333;
      border-color: #333;
      color: #fff;
    }
    /* Hide the line break by default */
    .mobile-break {
      display: none;
    }
    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .hero-content {
        transform: translateY(0);
        padding: 20px 15px;
        max-width: 90%;
        margin: 0 auto;
        background-color: rgba(255,255,255,0.25);
        border-radius: 8px;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 0.9rem;
      }
      .navbar-brand {
        font-size: 2rem;
      }
      .nav-link {
        font-size: 1rem;
      }
      /* Show line break in company name on mobile */
      .mobile-break {
        display: inline;
      }
      /* Position the hamburger menu button at the bottom left */
      .navbar-toggler {
        position: fixed;
        bottom: 10px;
        left: 10px;
        z-index: 1100;
      }
      /* Adjust collapsed menu to appear as a horizontal bar from bottom left */
      .navbar-collapse {
        position: fixed;
        bottom: 50px; /* adjust as needed */
        left: 10px;
        right: auto;
        width: auto;
        display: none;
        background-color: rgba(255,255,255,0.25);
        border-radius: 8px;
        padding: 10px;
      }
      .navbar-collapse.show {
        display: flex !important;
        flex-direction: row;
      }
      .navbar-nav {
        flex-direction: row;
      }
      .nav-item {
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="background-video..mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="lion-crest.png" alt="Lion Crest">
        Strathmore<span class="mobile-break"><br></span>Property Solutions
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Sell Your Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Integrity. Expertise. Results.</h1>
      <p>Your trusted partner in wholesale real estate in Boise.</p>
      <a href="contact.html" class="btn btn-primary">Contact Us</a>
    </div>
  </div>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
