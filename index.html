<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strathmore Property Solutions - Home</title>
  <!-- Google Fonts (Cinzel with weights 700 & 400) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Enable rubber band scrolling on iOS */
    html, body {
      height: 100%;
      margin: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    /* Remove background from body and apply it on a fixed pseudo-element */
    body {
      font-family: Arial, sans-serif;
      color: #000;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }
    /* Fixed Navigation Bar */
    .navbar {
      background: transparent;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      padding: 15px 0;
    }
    .navbar-brand {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: #000;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 70px;
      margin-right: 10px;
      background-color: transparent;
    }
    .nav-link {
      color: #000;
      font-size: 1.15rem;
      margin: 0 10px;
    }
    .navbar-collapse {
      justify-content: center;
    }
    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    /* Hero content shifts upward so that the tagline is higher */
    .hero-content {
      text-align: center;
      padding: 20px 30px;
      transform: translateY(-100px);
    }
    .hero h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="lion-crest.png" alt="Lion Crest">
        Strathmore Property Solutions
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Sell Your Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Integrity. Expertise. Results.</h1>
      <p>Your trusted partner in wholesale real estate in Boise.</p>
      <a href="contact.html" class="btn btn-primary">Get In Touch</a>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
