<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strathmore Property Solutions - Home</title>
  <!-- Google Fonts: Cinzel for headings and Playfair Display for company name -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #000;
      text-align: center;
      margin: 0;
      padding-top: 80px; /* space for fixed navbar */
    }
    h1, h2, h3, h4 {
      font-family: 'Cinzel', serif;
    }
    /* Navigation */
    .navbar {
      background-color: transparent !important;
      padding: 1rem 0;
    }
    .navbar .container {
      text-align: center;
    }
    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #000 !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .navbar-brand img {
      height: 70px;
      width: auto;
      margin-right: 10px;
      background-color: transparent;
    }
    .nav-link {
      font-size: 1.15rem;
      color: #000 !important;
    }
    .navbar-collapse {
      justify-content: center;
    }
    /* Hero Section */
    .hero {
      background: url('background.png') center center/cover no-repeat;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 15px;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.75rem;
      margin-bottom: 30px;
    }
    /* Footer */
    footer {
      background-color: #1c1c1c;
      color: #fff;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="lion-crest.png" alt="Lion Crest" />
        Strathmore Property Solutions
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Sell Your Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content container">
      <h1 class="display-4">Integrity. Expertise. Results.</h1>
      <p class="lead">Your trusted partner in wholesale real estate in Boise.</p>
      <a href="contact.html" class="btn btn-primary btn-lg mt-4">Get In Touch</a>
    </div>
  </header>
  
  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Strathmore Property Solutions. All Rights Reserved.</p>
    </div>
  </footer>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
