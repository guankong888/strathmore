<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Your Offer - Strathmore Property Solutions</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding-top: 80px;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p.lead {
      font-size: 1.25rem;
    }
    #offerResult h3 {
      margin-top: 20px;
      font-family: 'Cinzel', serif;
    }
    .disclaimer {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Your Offer</h1>
    <p class="lead">Enter your home address below to receive a quick, non-binding estimated offer.</p>
    <p class="disclaimer"><em>Estimated offers are strictly estimates and not binding offers.</em></p>
    <form id="offerForm">
      <div class="mb-3">
        <label for="address" class="form-label">Home Address:</label>
        <input type="text" class="form-control" id="address" placeholder="123 Main St, Boise, ID" required>
      </div>
      <button type="submit" class="btn btn-primary">Get Estimate</button>
    </form>
    <div id="offerResult" class="mt-4"></div>
  </div>

  <script>
    document.getElementById("offerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var address = document.getElementById("address").value;
      // In a real scenario, you'd call your server (or serverless function) here to get the Zestimate from Zillow.
      // For demonstration, we'll simulate this with a dummy value.
      getZillowEstimate(address);
    });

    function getZillowEstimate(address) {
      // Simulated API call:
      // Replace the following dummy logic with a fetch() call to your backend endpoint.
      console.log("Fetching Zestimate for:", address);
      // Let's assume the Zillow API returns a Zestimate of $300,000 for demonstration purposes.
      var dummyZestimate = 300000;
      displayOffer(dummyZestimate);
    }

    function displayOffer(zestimate) {
      var lowerOffer = zestimate * 0.55;
      var upperOffer = zestimate * 0.65;
      document.getElementById("offerResult").innerHTML =
        "<h3>Estimated Offer Range:</h3>" +
        "<p>$" + lowerOffer.toLocaleString() + " - $" + upperOffer.toLocaleString() + "</p>" +
        "<p class='disclaimer'><em>Note: These figures are estimates based on Zillow's data and are not binding offers.</em></p>";
    }
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
