<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strathmore Property Solutions - Sell Your Home</title>
  <!-- Google Fonts (Cinzel with weights 700 & 400) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    body {
      font-family: Arial, sans-serif;
      color: #000;
      position: relative;
    }
    /* Background Video Styling */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    /* Navigation */
    .navbar {
      background: transparent;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      padding: 15px 0;
    }
    .navbar-brand {
      font-family: 'Cinzel', serif;
      font-size: 2.75rem;
      color: #000;
      display: flex;
      align-items: flex-start;
    }
    .navbar-brand img {
      height: 70px;
      margin-right: 10px;
      background-color: transparent;
    }
    .nav-link {
      color: #000;
      font-size: 1.15rem;
      margin: 0 10px;
    }
    .navbar-collapse {
      justify-content: center;
    }
    /* Page Content */
    .page-content {
      margin-top: 120px;
      padding: 40px;
      background-color: rgba(255,255,255,0.8);
      border-radius: 8px;
    }
    /* Button Override */
    .btn.btn-primary {
      background-color: #000;
      border-color: #000;
      color: #fff;
    }
    .btn.btn-primary:hover {
      background-color: #333;
      border-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="lion-crest.png" alt="Lion Crest">
        Strathmore Property Solutions
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="sell.html">Sell Your Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container page-content">
    <h1>Sell Your Home</h1>
    <p class="lead">Online Offer Estimator <span style="color:red;">Coming Soon</span></p>
    <p>If you would like a quick estimate for your home, please give us a call.</p>
    <a href="tel:2084088994" class="btn btn-primary">Call Now for Estimate</a>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
